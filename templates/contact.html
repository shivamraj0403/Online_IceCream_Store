{% extends 'base.html' %}

{% block title%}Contact{%endblock title%}

{% block body%}

<div class="container-fluid px-0 my-0">
    <img src="/static/13.avif" width="1440" height="650">
</div>

<div class ="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to Contact me for...</label>
            <textarea class="form-control" id="desc" roes="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{%endblock body%}
